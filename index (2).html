            container.classList.add('slide-enter');
        }

        function nextSlide() {
            if (currentIdx < SLIDES.length - 1) {
                currentIdx++;
                render();
            }
        }

        function prevSlide() {
            if (currentIdx > 0) {
                currentIdx--;
                render();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        render();
    </script>
</body>
